apiVersion: v1
kind: Ingress 
metadata: 
  name: ingress-service 
  annotations: 
    kubernetes.io/ingress.class: nginx 
    # nginx.ingress.kubernetes.io/rewrite-target: /  
    # removes /api from the request url /api/worker => /worker 
spec: 
  rules: 
    - http: 
        paths: 
          - path: /api/ 
            backend: 
              serviceName: crm-api-service 
              servicePort: 8080 